<html>
<html>
<head>
  <title>Star Rating System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container text-center">
    <h2>Rate Us!</h2>
    <div id="stars" class="mb-3">
      <i class="bi bi-star fs-1 star" data-value="1"></i>
      <i class="bi bi-star fs-1 star" data-value="2"></i>
      <i class="bi bi-star fs-1 star" data-value="3"></i>
      <i class="bi bi-star fs-1 star" data-value="4"></i>
      <i class="bi bi-star fs-1 star" data-value="5"></i>
    </div>
    <div id="rating" class="fs-4"></div>
  </div>
  <script>
    const stars = document.querySelectorAll('.star');
    const rating = document.getElementById('rating');
    let currentRating = 0;

    stars.forEach(star => {
      star.addEventListener('mouseover', function() {
        highlightStars(this.dataset.value);
      });
      star.addEventListener('mouseout', function() {
        highlightStars(currentRating);
      });
      star.addEventListener('click', function() {
        currentRating = this.dataset.value;
        rating.textContent = `You rated: ${currentRating} star${currentRating > 1 ? 's' : ''}!`;
      });
    });

    function highlightStars(ratingValue) {
      stars.forEach(star => {
        if (star.dataset.value <= ratingValue) {
          star.classList.remove('bi-star');
          star.classList.add('bi-star-fill', 'text-warning');
        } else {
          star.classList.remove('bi-star-fill', 'text-warning');
          star.classList.add('bi-star');
        }
      });
    }
  </script>
</body>
</html>
